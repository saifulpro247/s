<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">

<body>

	<div class="header_area">
		<div class="container-fluid">
			<div class="header_menu">

					<select name="" id="">
						<option value="#">Bangla</option>
						<option value="#">English</option>
					</select>
				</div>
				<div class="header_site_logo">
					<a href="index.html"><img src="assets/img/bing-mini.svg" alt=""></a>
				</div>
				<div class="header_options">
					<ul class="header_menus">
						<li><a href="#" class="settings"><img src="assets/img/settings.svg" alt=""></a></li>
						<li><a href="#" class="popup_active"><img src="assets/img/menu.svg" alt=""></a></li>
						<li><a href="#" class="sign-in">sign in</a></li>
					</ul>
				</div>
			</div>
			<!-- our ai list -->
			<div class="user_profile our_services">
				<h6>Our Ai List</h6>
				<li><a href="chat.html"><img src="assets/img/bing-mini.svg" alt="">Bing Ai</a></li>
				<li><a href="chat.html"><img src="assets/img/bing-mini.svg" alt="">Bing Ai</a></li>
				<li><a href="chat.html"><img src="assets/img/bing-mini.svg" alt="">Bing Ai</a></li>
				<li><a href="chat.html"><img src="assets/img/bing-mini.svg" alt="">Bing Ai</a></li>
			</div>
			<!-- setting options -->
			<div class="setting_for_site">
				<li>Safe Search</li>
				<li>Search History</li>
				<li>Collection</li>
				<li>Privacy</li>
				<li>Feedback</li>
			</div>

			<!-- sign in options -->
			<div class="sign_in_options">
				<h4>Please Sign in</h4>
				<form action="">
					<label for="email">Enter your Email</label>
					<input type="email" id="email" name="email">
					<label for="password">Enter your password</label>
					<input type="password" name="password" id="password">
					<button type="submit">Login</button>
					<p>No Account Here? please <a href="registration.html">Sign up</a></p>
				</form>
			</div>

		</div>
	</div>

	<main id="content" class="main-content">
		<div class="container search-container py-4">
			<div class="row">
				<div class="col-md-6">
					<form method="POST" action="https://googleearch.insomniacafe.org/preferencesPOST" data-ajax-form="true">
	
						<input type="hidden" name="csrf_token" value="307f6912e068be9d28d171b37f9d8b9503bbc7b4">
	
						<label class="form-label mb-3" for="darkmode">Dark Mode</label>
						<div class="form-group">
							<div class="pl-3">
								<div class="custom-control custom-switch">
									<input type="hidden" name="darkmode" value="0">
									<label class="switch">
										<input type="checkbox" checked="" id="darkmode" name="darkmode">
										<span class="slider round"></span>
									</label>
									<label class="custom-control-label" for="darkmode" name="darkmode">Enable Dark
										Mode</label>
								</div>
							</div>
						</div>
	
	
						<label class="form-label mb-3" for="backgrounds">Show Backgrounds</label>
						<div class="form-group">
							<div class="pl-3">
								<div class="custom-control custom-switch">
									<input type="hidden" name="backgrounds" value="0">
									<label class="switch">
										<input type="checkbox" checked="" id="backgrounds" name="bg">
										<span class="slider round"></span>
									</label>
									<label class="custom-control-label" for="backgrounds" name="backgrounds">Show background
										wallpaper in homepage</label>
								</div>
							</div>
						</div>
	
						<label class="form-label mb-3" for="new_window">Where results open</label>
						<div class="form-group">
							<div class="pl-3">
								<div class="custom-control custom-switch">
									<input type="hidden" name="new_window" value="0">
									<label class="switch">
										<input type="checkbox" checked="" id="darkmode" name="new_window">
										<span class="slider round"></span>
									</label>
									<label class="custom-control-label" for="new_window" name="new_window">Open each
										selected result in a new browser window.</label>
								</div>
							</div>
						</div>
						<label class="form-label mb-3" for="search_autocomplete">Search autocomplete</label>
						<div class="form-group">
							<div class="pl-3">
								<div class="custom-control custom-switch">
									<input type="hidden" name="search_autocomplete" value="0">
									<label class="switch">
										<input type="checkbox" checked="" id="search" name="search">
										<span class="slider round"></span>
									</label>
									<label class="custom-control-label" for="search_autocomplete"
										name="search_autocomplete">Show suggestions as you type</label>
								</div>
							</div>
						</div>
	
						<label class="form-label mb-3">SafeSearch Filters</label>
						<div class="form-group">
							<div class="custom-control custom-radio">
								<input type="radio" id="safesearch-off" name="safesearch" class="custom-control-input"
									value="off" checked='checked'>
								<label class="custom-control-label d-block" for="safesearch-off">Off</label>
							</div>
							<div class="custom-control custom-radio">
								<input type="radio" id="safesearch-moderate" name="safesearch" class="custom-control-input"
									value="moderate">
								<label class="custom-control-label d-block" for="safesearch-moderate">Moderate</label>
							</div>
							<div class="custom-control custom-radio">
								<input type="radio" id="safesearch-strict" name="safesearch" class="custom-control-input"
									value="strict">
								<label class="custom-control-label d-block" for="safesearch-strict">Strict</label>
							</div>
	
						</div>
	
						<div class="form-group">
							<label class="form-label" for="language">Language</label>
							<select class="custom-select" name="language" id="language">
								<option value="ar">
									Arabic </option>
								<option value="en_US" selected>
									English (US) </option>
							</select>
						</div>
	
						<div class="form-group">
							<button type="submit" class="btn btn-primary">
								<span class="btn-text">Save Settings</span>
							</button>
						</div>
	
					</form>
				</div>
			</div>
		</div>
	</main>
	<!-- footer area -->
	<div class="footer_area">
		<div class="container-fluid">
			<div class="site_footer_content">
				<div class="footer_left">
					<ul class="">
						<li class="location"><img src="assets/img/Location.png" alt=""><p class="loc_name">India</p></li>

						</li>

				<div class="footer_right">

						<li><a href="business.html">Business</a></li>
						<li><a href="terms.html">Terms & Policy</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

</html>
